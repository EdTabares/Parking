

<form (ngSubmit)="register()" class="mx-auto p-4 border rounded shadow-sm" id="form">

  <h3 class="mb-4 text-center">Registrarse</h3>

  <div class="mb-3">
    <input type="text" placeholder="Usuario" [(ngModel)]="loginData.userName" name="userName" required class="form-control">
  </div>

  <div class="mb-3">
    <input type="password" placeholder="Contraseña" [(ngModel)]="loginData.password" name="password" required class="form-control">
  </div>

  <div class="mb-3">
    <input type="password" placeholder="Confirmar contraseña" [(ngModel)]="loginData.confirmPassword" name="confirmPassword" required class="form-control">
  </div>
  
  <button type="submit" class="btn btn-primary w-100">Registrar</button>


  <p *ngIf="success" class="text-success mt-3 text-center">{{ success }}</p>
  <p *ngIf="error" class="text-danger mt-3 text-center">{{ error }}</p>

  <div class="mt-3 text-center">
    <a routerLink="/login" class="text-decoration-none">Iniciar sesión</a>
  </div>  
</form>
