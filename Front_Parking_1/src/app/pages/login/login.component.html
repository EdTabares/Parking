<form (ngSubmit)="onLogin()" class="mx-auto p-4 border rounded shadow-sm" id="form">
  <h3 class="mb-4 text-center">Iniciar sesión</h3>
  
  <div class="mb-3">
    <input type="text" [(ngModel)]="loginData.userName" name="userName" placeholder="Usuario" required  class="form-control">
  </div>

  <div class="mb-3">
    <input type="password" [(ngModel)]="loginData.password" name="password" placeholder="Contraseña" required  class="form-control">
  </div>
  
  <button type="submit" class="btn btn-primary w-100" >Iniciar sesión</button>

  <p *ngIf="errorMessage" class="text-danger mt-3 text-center">{{ errorMessage }}</p>

  <div class="mt-3 text-center">
    <a routerLink="/register" class="text-decoration-none">¿No tienes cuenta? Regístrate aquí</a>
  </div>

</form>
